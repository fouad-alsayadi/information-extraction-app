# Base Configuration for Information Extraction App
# This is the single source of truth for all configuration values
# Values here are shared across backend, frontend, and Databricks jobs

# Database Configuration (PostgreSQL on Databricks)
database:
  host: "instance-14a1000d-f0b9-4892-b7b8-8a4c4def5d31.database.azuredatabricks.net"
  port: 5432
  name: "information_extractor"
  user: "sanabil_app"
  schema: "information_extraction"
  # Password loaded from secrets (see secrets.yaml for local dev, or Databricks secrets for prod)

# Databricks Configuration
databricks:
  job_id: 820399633256747
  output_table: "fouad_demos.information_extraction.ai_parse_document_output"

# File Upload Configuration
upload:
  base_path: "/Volumes/fouad_demos/information_extraction/sanabil_documents"
  max_size_mb: 50
  allowed_extensions: [".pdf", ".docx", ".doc", ".png", ".jpg", ".jpeg", ".txt"]

# Secrets Configuration (references only - actual values loaded from environment)
secrets:
  database_password:
    scope: "fouad_demos"
    key: "lakebase_db_password"
  upload_volume:
    scope: "databricks_app_config"
    key: "documents_upload_volume"
  job_id:
    scope: "databricks_app_config"
    key: "information_extraction_job"
